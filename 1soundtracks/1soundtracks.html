    <link rel="stylesheet" href="../2anime/search.css">

    <link rel="icon" href="../00images/icon.png">
</head>

<body>

    <div class="nav-container" id="navContainer">
        <nav>
            <div class="container">

                <div class="log-in-out-container">
                    <button class="log-out noSelect" id="logOut">Logout</button>
                    <button class="google noSelect" id="logIn">Login</button>
                </div>
            </div>

        </nav>
    </div>


    <div style="position:fixed; margin-top: -.5rem;">
        <div class="search">
            <div class="icon noSelect"></div>
            <div class="input">
                <input type="text" id="search-input" placeholder="episode number / title"
                    onkeydown="handleKeydown(event)">
                <span class="clear noSelect"></span>
            </div>
        </div>
        <div class="results-container" id="results"></div>
    </div>



    <div class="episodes-list" style="margin-top:4rem;">
        <div class="table-container"></div>
    </div>


    <script type="module" src="./0data/soundtracks-data.js"></script>
    <script type="module" src="./soundtracks.js"></script>
    <script type="module" src="./search.js"></script>

    <script type="module" src="../2anime/audio.js"></script>


    <script type="text/javascript">
        function handleKeydown(event) {
            const results = document.querySelectorAll('.results');
            let currentIndex = 0;

            switch (event.key) {
                case 'Enter':
                    event.preventDefault();
                    const searchInput = document.getElementById("search-input");
                    if (results[currentIndex]) {
                        results[currentIndex].click();
                        searchInput.blur();
                    }
                    break;
            }
        }
    </script>



</body>
